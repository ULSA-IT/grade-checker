<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Portal</title>
    <style>
        /* ... Previous CSS remains the same ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: #5a6fd6;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .login-button.loading {
            background: #5a6fd6;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }

            100% {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background-color: #fde8e8;
            color: #dc3545;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background-color: #def7ec;
            color: #057a55;
            border: 1px solid #bcf0da;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Student Grade Portal</h1>
            <p>Enter your credentials to view grades</p>
        </div>

        <div class="alert" id="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="hidden" name="__VIEWSTATE"
                value="/wEPDwUKMjA1MjI0MzEyMGQYAQUeX19Db250cm9sc1JlcXVpcmVQb3N0QmFja0tleV9fFgEFC2Noa3JlbWVtYmVyG4ij24q6FaJikSdJ8yvYONsk28q1VTkGq5sOv4kbeKc=">
            <input type="hidden" name="__VIEWSTATEGENERATOR" value="C2EE9ABB">
            <input type="hidden" name="__EVENTVALIDATION"
                value="/wEdAAWUkWTlNqrjXPaQNci+GISSWMttrRuIi9aE3DBg1DcnOJxpWckI3qdmfEJVCu2f5cGat3DefrCKBk0ieEE6DhIHWOMtcK7ZQSNohHBaMDvgk5EMTPzkmx3937FSBc4uhrNDc0gXGv3FNAXhjLgZZj5R">
            <input type="hidden" name="chkremember" value="on">
            <input type="hidden" name="btnDangNhap" value="Đăng nhập">

            <div class="form-group">
                <label for="txtusername">Student ID</label>
                <input type="text" id="txtusername" name="txtusername" required autocomplete="username"
                    placeholder="Enter your student ID">
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="txtpassword">Password</label>
                <input type="password" id="txtpassword" name="txtpassword" required autocomplete="current-password"
                    placeholder="Enter your password">
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" class="login-button" id="login-button" name="btnDangNhap" value="Đăng nhập">
                Log In
                <div class="loading-spinner" id="spinner"></div>
            </button>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            // Reset previous errors
            hideAlert();
            const button = document.getElementById('login-button');
            const spinner = document.getElementById('spinner');

            // Show loading state
            button.classList.add('loading');
            button.disabled = true;
            // spinner.style.display = 'block';
            button.textContent = 'Logging in...';

            try {
                // Create FormData object from the form
                const formData = new FormData(event.target);

                const response = await fetch('https://cors-anywhere.herokuapp.com/http://sinhvien.ulsa.edu.vn/Login.aspx', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include' // Allow cookies to be included
                });
                const data = await response.text();
                console.log("data", data);

                const isLoginNotSuccess = data.includes('Tên đăng nhập và mật khẩu không hợp lệ, bạn nhập lại !');
                if (isLoginNotSuccess) {
                    showAlert('Invalid student ID or password. Please try again.', 'error');
                    return;
                } else {
                    showAlert('Login successful. Redirecting...', 'success');
                }
            } catch (error) {
                showAlert('Network error. Please try again later.', 'error');
                console.error('Login error:', error);
            } finally {
                // Reset button state
                button.classList.remove('loading');
                button.disabled = false;
                spinner.style.display = 'none';
                button.textContent = 'Log In';
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
        }
    </script>
</body>

</html>
