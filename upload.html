<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Grade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="upload.css">
    <script src="upload.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-4xl">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden card p-8">
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Grade Management System</h1>

            <div class="flex items-center justify-center w-full">
                <label
                    class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-indigo-300 group">
                    <div class="flex flex-col items-center justify-center pt-7">
                        <svg class="w-10 h-10 text-indigo-400 group-hover:text-indigo-600" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-indigo-600">
                            Select an Excel file
                        </p>
                    </div>
                    <input type="file" class="opacity-0" id="fileUpload" accept=".xlsx, .xls" />
                </label>
            </div>

            <div class="mt-8">
                <div id="tableContainer" class="overflow-x-auto"></div>
            </div>

            <div id="summaryStats" class="mt-6 grid grid-cols-3 gap-4"></div>
        </div>
    </div>
</body>

</html>
